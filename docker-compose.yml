version: '3.8'

services:
  app:
    build: .
    ports:
      - "5001:5001"
    environment:
      - ENVIRONMENT=development
      - PORT=5001
    volumes:
      - .:/app
      - /app/venv  # venv 디렉토리 제외
    command: python app.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped

networks:
  default:
    name: cicd-demo-network 